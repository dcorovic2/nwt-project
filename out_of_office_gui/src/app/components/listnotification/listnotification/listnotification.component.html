<div class="outerDiv">
    <p>Notifications</p>

    <div *ngFor="let notification of notif" [ngClass]="{opac: dismis}" class="particularNotification">
        <div (click)="showNoti(notification)" id="iconDiv" style="display: inline-block;">
            <i class="fas fa-users" style="color: lightgray;"></i>
        </div>
        <div  (click)="showNoti(notification)" id="textDiv" style="display: inline-block;">
            <p id="approvedBy">{{notification.employee}}</p>
            <p id="someText">{{notification.displayName}}<i *ngIf="notification.displayName=='Sick leave'" class="fas fa-head-side-cough"></i>
                                                         <i *ngIf="notification.displayName=='Vacation'" class="fas fa-plane-departure"></i></p>
        </div>
       
        <i  (click)="dismiss(notification.id);" class="fas fa-bell-slash"></i>
        <div class="col-3" *ngIf="dismis&&id==notification.id">
            <div class="snippet" data-title=".dot-pulse">
              <div class="stage">
                <div class="dot-pulse"></div>
              </div>
            </div>
          </div>
    </div>
    <div  *ngIf="!notif.length" [ngClass]="{opac: dismis}" class="particularNotification">
       <p class="nonews">No notifications.</p>
    </div>
</div>
<app-notificationpopup [admin]="admin" [status]="status" [text]="text" *ngIf="showN"></app-notificationpopup>
<app-viewrequest [popupData] = "popupData"  *ngIf="showR"></app-viewrequest>
