<div class="content-wrap">
    <app-menu [role]="'employee'"></app-menu>
    <div class="main-content">
        <app-header [user]="user"></app-header>
        <div class="content settings">
            <div class="background">
                <div class="help-background">
                    <span class="change-pass">
                        Change you password
                    </span>
                    <form class="form" [formGroup]="validateForm" (ngSubmit)="submitForm()">
                        <input type="text"  id = "username" placeholder="Username" [formControlName]="'username'">
                        <div *ngIf="usernameError" style="color: red;">
                            Username does not exist!
                        </div>
                        <input type="text"  id = "password" placeholder="Old password" [formControlName]="'password'">
                        <div *ngIf="passwordError" style="color: red;">
                            Old password is incorrect!
                        </div>
                        <button class="cancel">Cancel</button>
                        <input type="text"  placeholder="New password">
                        <input type="text"  placeholder="Confirm new password">
                        <button class="submit">Submit</button>
                    </form>
                </div>

        </div>
        <div class="plusbutton">
            <i class="fas fa-plus-circle"></i>
        </div>
    </div>
    </div>
