<div class="content-wrap">
  <app-menu [role]="'employee'"></app-menu>
  <div class="main-content">
    <app-header *ngIf="user" [user]="user"></app-header>
    <div class="content-settings">
      <div class="form-background">
        <div class="help-form-background">
          <form
            class="settings-form"
            [formGroup]="validateForm"
            (ngSubmit)="submitForm()"
          >
            <div class="settings-name">
              <span class="change-pass"> Change your password </span>
            </div>
            <div class="old-pass">
              <input
                type="text"
                id="password"
                placeholder="Old password"
                [formControlName]="'password'"
              />
              <div *ngIf="passwordError" style="color: red; float: left;">
                Old password is incorrect!
              </div>
            </div>

            <div class="new-pass">
              <input id="newpassword" type="text" placeholder="New password" />
              <div *ngIf="newpasswordError" style="color: red">
                New password is incorrect!
              </div>
            </div>

            <div class="conf-new-class">
              <input  id="confnewpass" type="text" placeholder="Confirm new password" />
            </div>

            <div class="settigns-buttons">
              <button class="cancel" (click)="resetinputs()" >Cancel</button>
              <button class="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="settings-background"></div>
      </div>
    </div>
  </div>
</div>
