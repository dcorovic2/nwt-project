<div class="content-wrap">
  <app-menu></app-menu>
  <div class="main-content">
    <app-header *ngIf="user" [user]="user"></app-header>
    <div class="content-settings">
      <div class="form-background">
        <div class="help-form-background">
          <form class="settings-form">
            <div class="settings-name">
              <span class="change-pass"> Add new employee </span>
            </div>
            <div clas="form-content1" style="display: flex">
              <div class="form-left">
                <div class="conf-new-class">
                  <input type="text" id="firstname" placeholder="First name" />
                </div>

                <div class="conf-new-class">
                  <input type="text" id="jobrole" placeholder="Job role" />
                </div>

                <div class="conf-new-class">
                  <input type="tel" id="tel" placeholder="Telephone number" />
                </div>

                <div class="conf-new-class">
                  <input type="text" id="username" placeholder="Enter username" />
                </div>
                <div class="conf-new-class">
                  <input
                    type="number"
                    min="5"
                    max="35"
                    id="alowance"
                    placeholder="Allowance"
                  />
                </div>
                <div class="settigns-buttons">
                  <button (click)="resetinputs()" class="cancel" style="width: 50%">Cancel</button>
                </div>
              </div>

              <div class="form-right">
                <div class="conf-new-class">
                  <input type="text" id="lastname" placeholder="Last name" />
                </div>
                <div class="conf-new-class">
                  <input type="email" id="email" placeholder="E-mail" />
                </div>

                <div class="conf-new-class">
                  <input type="text" id="department" placeholder="Department" />
                </div>

                <div class="conf-new-class">
                  <input type="password" id="pass" placeholder="Enter password" />
                </div>

                <div class="conf-new-class">
                  <input type="password" id="confpass"  placeholder="Confirm password" />
                </div>
                <div class="settigns-buttons">
                  <button
                    nz-button
                    nzType="primary"
                    (click)="loadOne()"
                    [nzLoading]="isLoadingOne"
                    class="submit"
                    style="width: 50%"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="settings-background"></div>
      </div>
    </div>
  </div>
</div>
