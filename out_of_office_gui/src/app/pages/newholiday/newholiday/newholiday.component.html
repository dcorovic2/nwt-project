    <div class="content-settings">
      <div class="form-background">
        <div class="help-form-background">
          <form class="settings-form" (ngSubmit)="submitForm()" [formGroup]="validateForm">
            <div class="settings-name">
              <span class="change-pass"> Add new holiday </span>
              <p *ngIf="newholii" style="color: green; font-size: 15px;">New holiday is successfully added!</p>
            </div>

            <div class="conf-new-class">
              <label style="padding-right: 18px;">Start date:</label>
              <input type="date" id="date1" placeholder="Code" [formControlName]="'date1'"/>
            </div>

            <div class="conf-new-class">
              <label style="padding-right: 18px;">End date:</label>
              <input type="date" id="date2" placeholder="Display name" [formControlName]="'date2'"/>
              <div *ngIf="date1Error" style="color: red; float: left; font-size: 15px;">
                Incorrect date range!
              </div>
            </div>

            <div class="conf-new-class">
              <label style="padding-right: 18px;">Choose holiday type:</label>
              <select style="min-width: 111px;" [formControl]="selectControl" name="demo" id="#">
                <option
                  *ngFor="let type of types"
                  selected="selected"
                  value="{{ type.id }}"
                >
                  {{ type.displayName }}
                </option>
              </select>
              <div *ngIf="option1Error" style="color: red; float: left; font-size: 15px;">
                Option cannot be empty
              </div>
            </div>

            <div class="conf-new-class">
              <label style="padding-right: 12px;">Choose holiday scope:</label>
              <select [formControl]="selectControl1" name="demo" id="#">
                <option selected="selected" value="for all">For all</option>
                <option selected="selected" value="not for all">
                  Individual
                </option>
              </select>
              <div *ngIf="option2Error" style="color: red; float: left; font-size: 15px;">
                Option cannot be empty
              </div>
            </div>

            <div class="settigns-buttons">
              <button class="cancel" (click)="resetinputs()">Cancel</button>
              <button nz-button nzType="primary" class="submit" (click)="loadOne()" [nzLoading]="isLoadingOne">Submit</button>
            </div>
          </form>
        </div>
        <div class="settings-background"></div>
      </div>
    </div>
